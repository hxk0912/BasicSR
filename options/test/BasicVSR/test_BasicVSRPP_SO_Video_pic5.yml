name: 0916_BasicVSRPP_SO_PIC5_Deblur_x1
model_type: VideoRecurrentModel
scale: 4
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: 'redsofficial'
    type: VideoRecurrentTestDataset
    dataroot_gt: F:\DeAbe\Data\SO_Video_Data_pic5\val\GT
    dataroot_lq: F:\DeAbe\Data\SO_Video_Data_pic5\val\Abe
    cache_data: True
    io_backend:
      type: disk
    num_frame: -1  # not needed

# network structures
network_g:
  type: BasicVSRPlusPlus
  mid_channels: 64
  num_blocks: 7
  is_low_res_input: false
  spynet_path: experiments/pretrained_models/flownet/spynet_sintel_final-3d2a1287.pth
  # spynet_path: ~

# path
path:
  pretrain_network_g: F:\DeAbe\EDVR\BasicSR\experiments\0912_train_BasicVSRPP_SO_Video_X1_pic5\models\net_g_115000.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false
