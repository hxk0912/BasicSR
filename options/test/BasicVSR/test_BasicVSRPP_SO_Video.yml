name: 0716_BasicVSR_TP_Video_Deblur_x4
model_type: VideoRecurrentModel
scale: 4
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: 'redsofficial'
    type: VideoRecurrentTestDataset
    dataroot_gt: /home/haojiang/data/TP_Video_X4/val/GT/
    dataroot_lq: /home/haojiang/data/TP_Video_X4/val/Abe/
    cache_data: True
    io_backend:
      type: disk
    num_frame: -1  # not needed

# network structures
network_g:
  type: BasicVSRPlusPlus
  mid_channels: 64
  num_blocks: 7
  is_low_res_input: false
  spynet_path: experiments/pretrained_models/flownet/spynet_sintel_final-3d2a1287.pth
  # spynet_path: ~

# path
path:
  pretrain_network_g: /home/haojiang/hxk/BasicSR/experiments/0716_BasicVSR_TP_Video_Deblur_x4/models/net_g_80000.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false
