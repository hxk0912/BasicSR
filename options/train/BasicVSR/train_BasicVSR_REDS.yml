# general settings
name: 0717_BasicVSR_TP_Video_Deblur_x4_nf_3
model_type: VideoRecurrentModel
scale: 4
num_gpu: auto  # official: 8 GPUs
manual_seed: 0

# dataset and data loader settings
datasets:
  train:
    name: REDS
    type: REDSRecurrentDataset
    dataroot_gt: /home/haojiang/data/TP_Video_X4/train/GT
    dataroot_lq: /home/haojiang/data/TP_Video_X4/train/Abe
    meta_info_file: /home/haojiang/hxk/BasicSR/basicsr/data/meta_info/meta_info_TP_Video.txt
    val_partition: 'REDS4'  # set to 'official' when use the official validation partition
    test_mode: False
    io_backend:
      type: disk

    num_frame: 3
    gt_size: 256
    interval_list: [1]
    random_reverse: false
    use_hflip: true
    use_rot: true

    # data loader
    num_worker_per_gpu: 6
    batch_size_per_gpu: 8
    dataset_enlarge_ratio: 400
    prefetch_mode: ~

  val:
    name: 'REDS4'
    type: VideoRecurrentTestDataset
    dataroot_gt: /home/haojiang/data/TP_Video_X4/val/GT
    dataroot_lq: /home/haojiang/data/TP_Video_X4/val/Abe
    cache_data: true
    io_backend:
      type: disk

    num_frame: -1  # not needed

# network structures
network_g:
  type: BasicVSR
  num_feat: 64
  num_block: 60
  spynet_path: experiments/pretrained_models/flownet/spynet_sintel_final-3d2a1287.pth
  # spynet_path: ~

# path
path:
  pretrain_network_g: /home/haojiang/hxk/BasicSR/experiments/0714_BasicVSR_TP_Video_Deblur_x4/models/net_g_30000.pth
  strict_load_g: false
  resume_state: ~

# training settings
train:
  ema_decay: 0.999
  optim_g:
    type: Adam
    lr: !!float 2e-4
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: CosineAnnealingRestartLR
    periods: [300000]
    restart_weights: [1]
    eta_min: !!float 1e-7

  total_iter: 300000
  warmup_iter: -1  # no warm up
  fix_flow: 5000
  flow_lr_mul: 0.125

  # losses
  pixel_opt:
    type: CharbonnierLoss
    loss_weight: 1.0
    reduction: mean

# validation settings
val:
  val_freq: !!float 5e3
  save_img: false

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false

# logging settings
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 5e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500

find_unused_parameters: true
